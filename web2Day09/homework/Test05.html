    <script>
        var arr = new Array();
        arr.push(88.5, 96, 97, 74, 88.2, 58.5, 77.9, 90, 99);
        var sum = 0;
        var min = arr[0];
        for (var arrKey in arr) {
            sum += arr[arrKey];
            if (arr[arrKey] < min) {
                min = arr[arrKey];
            }
        }
        sum -= min;
        svg = sum / (arr.length - 1);
        alert(svg);
    </script>
