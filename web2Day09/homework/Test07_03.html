<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不死神兔</title>
</head>
<body>
<script>
    //递归
    function noDieR(n) {
        if (n == 1 || n == 2) {
            return 1;
        }
        return noDieR(n - 1) + noDieR(n - 2);
    }

    console.log("递归：" + noDieR(15));

    //循环
    function noDieR2(n) {
        if (n == 1 || n == 2) {
            return 1;
        }
        var arr = [1, 1];
        for (var i = 2; i < n; i++) {
            arr.push(arr[i - 1] + arr[i - 2]);
        }
        return arr[n - 1];
    }

    console.log("循环：" + noDieR2(15));
</script>
</body>
</html>
