<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面跳转</title>
    <style>
        p {
            align-items: center;
        }

        #s {
            color: red;
        }
    </style>
</head>
<body>
<p><span id="s">5</span>秒后跳转~</p>
</body>

<script>
    var s = document.getElementById("s");
    var i = 5;

    function iFt() {
        i--;
        if (i == 0) {
            location.href = "http://ntlias-stu.boxuegu.com/";
        }
        s.innerHTML = i;
    }

    setInterval(iFt, 1000);
</script>
</html>
