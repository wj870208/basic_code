<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签练习</title>
</head>
<body>
<table border="1">
    <caption>学生表</caption>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>黑马001</td>
        <td>王四葱</td>
        <td>29</td>
    </tr>
    <tr>
        <td>黑马002</td>
        <td>王剑灵</td>
        <td>59</td>
    </tr>
    <tr>
        <td rowspan="3">1</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
</table>


</body>
</html>
