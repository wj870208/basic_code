<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML注册页面</title>
</head>
<body>
<form action="http://localhost:80/#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="user">用户名：</label></td>
            <td><input type="text" name="user" id="user"></td>
        </tr>
        <tr>
            <td><label for="password">密码：</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email：</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名：</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号：</label></td>
            <td><input type="text" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td><label>性别：</label></td>
            <td>
                <input type="radio" name="sex" value="m">男
                <input type="radio" name="sex" value="f">女
            </td>
        </tr>
        <tr>
            <td><label for="birth">出生日期</label></td>
            <td><input type="date" name="date" id="birth"></td>
        </tr>
        <tr>
            <td><label for="captcha">验证码</label></td>
            <td><input type="text" name="captcha" id="captcha">
                <img src="./img/verify_code.jpg" alt="重新获取验证码"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
